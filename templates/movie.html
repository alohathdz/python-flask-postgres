<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show data in DB</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 30px;
			background-color: #f5f5f5;
		}
		.container {
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		h1 {
			color: #333;
		}
		h2 {
			color: #666;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		th {
			background-color: #007bff;
			color: white;
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}
		td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		tr:hover {
			background-color: #f1f1f1;
		}
		img {
			max-width: 200px;
			margin: 20px 0;
		}
		.back-link {
			display: inline-block;
			background-color: #6c757d;
			color: white;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}
		.back-link:hover {
			background-color: #545b62;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="/static/images/movie-logo.png" alt="รูป movie">
		<div>
			<h3>ข้อมูลภาพยนตร์จากฐานข้อมูล</h3>
			{% if contacts %}
			<table>
				<tr>
					<th>MID</th>
					<th>ชื่อภาพยนตร์</th>
					<th>วันที่เปิดตัว</th>
					<th>ประเภท</th>
					<th>ประเทศ</th>
				</tr>
				{% for row in contacts %}
				<tr>
					{% for col in row %}
					<td>{{ col }}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
			{% else %}
			<p>ไม่มีข้อมูลในฐานข้อมูล</p>
			{% endif %}
		</div>
		
		<a href="/" class="back-link">กลับหน้าแรก</a>
	</div>
</body>
</html>
